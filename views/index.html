<body>
    <div class="content">
        <div class="container text-align-center col-6">
            <h2 style="margin-top: 9%;">{{title}}</h2>


            <form action="" method="POST">
                <input type="hidden" name="_id" value="{{products._id}}">
                <div class="form-group">
                    <label>Product Name</label>
                    <input id="title" type="text" class="form-control col-6" name="title"
                        value="{{products.productName}}" required autofocus required>
                </div>
                <div class="form-group">
                    <label>Product Price</label>
                    <input id="price" type="text" class="form-control col-6" name="price"
                        value="{{products.productPrice}}" required data-eye required>
                </div>
                <div class="form-group">
                    <label> Image URL</label>
                    <input type="text" class="form-control col-6" name="imagePath" id="imagePath"
                        value="{{products.ImageUrl}}" required>
                </div>
                <button type="submit" class="btn btn-primary">Submit</button>
            </form>
        </div>

    </div>
